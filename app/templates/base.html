<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav navbar-nav navbar-right">
                  {% if current_user.is_authenticated %}
                    <li><a><i class="fa fa-user"></i>  你好, {{ current_user.username }}!</a></li>
                    <li><a href="{{ url_for('home.homepage') }}">首页</a></li>
                    <li><a href="{{ url_for('home.dashboard') }}">控制面板</a></li>
                    <li role="presentation"><a href="http://ipfs.fund/" target="_blank">关于方得社区</a></li>
                    <li role="presentation"><a href="https://ipfs.io/" target="_blank">访问IPFS主页</a></li>
                    <li><a href="{{ url_for('auth.logout') }}">退出</a></li>

                  {% else %}
                    <li><a href="{{ url_for('home.homepage') }}">首页</a></li>
                    <li><a href="{{ url_for('auth.register') }}">注册</a></li>
                    <li><a href="{{ url_for('auth.login') }}">登录</a></li>
                    <li role="presentation"><a href="http://ipfs.fund/" target="_blank">关于方得社区</a></li>
                    <li role="presentation"><a href="https://ipfs.io/" target="_blank">访问IPFS主页</a></li>
                  {% endif %}
              </ul>
        </nav>
      </div>
      {% block body %}
      {% endblock %}
      <footer class="footer">
        <p>© 2018 IPFS方得社区</p>
      </footer>
    </div> <!-- /container -->
  </body>
</html>
